<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/期末作品网站/js/vue.js"></script>
</head>
<body>
    <div id="hello-vue" class="demo">
        {{ message }}
      </div>
    <script>
        const HelloVueApp = {
          data() {
            return {
              message: 'Hello Vue!!'
            }
          }
        }
        
        Vue.createApp(HelloVueApp).mount('#hello-vue')
        </script>
</body>
</html>
